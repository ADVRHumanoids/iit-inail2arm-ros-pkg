xbotcore_devices:

  joint_ec:
    names: []
    thread: rt_main
    params:
      robot_name: &rn {value: NoNe, type: string}
      config_ec_pos: 
        value: $PWD/joint_config/pos3b.yaml
        type: yamlfile
      config_ec_imp: 
        value: $PWD/joint_config/impd4.yaml
        type: yamlfile
      config_ec_idle: 
        value: $PWD/joint_config/idle.yaml
        type: yamlfile
      joint_id_map: &jim
        value: $PWD/joint_map/inail2arm_joint_map.yaml
        type: yamlfile
      ignore_id:
        type: vector<int>
        value: [301]

  joint_gripper_adapter:
    names: [dagana_1]
    thread: rt_main
    params:
      dagana_1/joint_name: {value: dagana_1_claw_joint, type: string}
      dagana_1/joint_type: {value: joint_ec, type: string}
      dagana_1/qopen: {value: 1.23, type: double}
      dagana_1/qclosed: {value: 0.06, type: double}
      dagana_1/vmax: {value: 10.0, type: double}
      dagana_1/stiffness: {value: 50.0, type: double}